{% extends "index.html" %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
<script type="text/javascript" defer src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock css %}


{% block section %}

{% with mesg = get_flashed_messages() %}
    {% if mesg != [] %}
        <script>alert("{{mesg[0]}}")</script>
    {% endif %}
{% endwith %} 
    
<div class="login_box">
    <h1>로그인</h1>

    <form method="post" action="/submit_login">
        <div class="input_box">
            <div class="id_pw_box">
                <div class="id_pw">ID</div>
                <input class="input_id_pw" type="text" name="id" placeholder="아이디" id="id"/>
            </div>

            <div class="id_pw_box">
                <div class="id_pw">PW</div>
                <input class="input_id_pw" type="password" name="password" placeholder="비밀번호" id="password"/>
            </div>
        </div>
        
        <button class="login_button" id="login">로그인</button>
    </form>
    
    <a class="singup_button" href="/signup">회원가입</a>
</div>


{% endblock section %}
